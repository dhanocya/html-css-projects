<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo app</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="bg-black w-screen h-screen text-white flex justify-center items-center"
    >
      <div class="bg-pink-900 h-9/10 w-9/10 overflow-hidden">
        <div class="bg-pink-800 h-9/10 overflow-auto">
          <p class="bg-pink-600 text-2xl m-1">this is dummy task</p>
        </div>

        <div class="bg-pink-600 h-20 flex">
          <input class="bg-black w-5/10 h-20 text-2xl p-1 border-1 bg-pink-600" type="text" />
          <button class="btn bg-pink-400 w-5/10 h-20 text-2xl">add task</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      let btn = document.querySelector(".btn");

      btn.addEventListener("mouseenter", () => {
        gsap.to(".btn", { scale: 1.1, duration: 1 });
      });

      btn.addEventListener("mouseleave", () => {
        gsap.to(".btn", { scale: 1, duration: 1 });
      });

      btn.addEventListener("click", () => {
        gsap.from(btn, {
          y: 10,
          duration: 0.3
        })
      })
    </script>
  </body>
</html>
